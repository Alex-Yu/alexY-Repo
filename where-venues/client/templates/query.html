<template name="Query">
  <tr>
    <!-- Delete button -->
    <h4><a href="#" class="delete glyphicon glyphicon-trash" style="text-decoration:none" aria-hidden="true"></a></h4>
    <!-- fields of saved query -->
    <td><b>{{text}}</b></td>
    <td>{{latitude}}</td>
    <td>{{longitude}}</td>
    <td>{{radius}}km</td>
    <td>{{dateTime}}</td>
  </tr>
</template>
